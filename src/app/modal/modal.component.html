<!-- (ngSubmit)= "submit()" -->
<form [formGroup]="modalForm" class= "jw-modal-form"> 
  <div class="jw-modal">
    <div class="jw-modal-body">
      <h1>Data change</h1>
      <p>
        Change title book name:
        <input
          class="ng-invalid ng-touched"
          type="text"
          name="name"
          formControlName="modalNameBook"
          required
        />
      </p>
      <p>
        Changing the author of the book:
        <input
          class="ng-invalid ng-touched"
          type="text"
          formControlName="modalAuthorBook"
          name="author"
          required
        />
      </p>
		  <button type="submit" (click)="submit(); closeModal('custom-modal-1')">
        Enter
      </button>
    	<button (click)="closeModal('custom-modal-1')">Close</button>
    </div>
  </div>
  <div class="jw-modal-background"></div>
</form>
