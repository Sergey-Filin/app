<ul *ngIf="pagination.pager.pages && pagination.pager.pages.length" class="pagination">
  <li
    [ngClass]="{ disabled: pagination.pager.currentPage === 1 }"
    class="page-item first-item"
  >
    <a (click)="setPage(1)" >First</a>
  </li>
  <li
    [ngClass]="{ disabled: pagination.pager.currentPage === 1 }"
    class="page-item previous-item"
  >
    <a (click)="setPage(pagination.pager.currentPage - 1)" >Previous</a>
  </li>
  <li
    *ngFor="let page of pagination.pager.pages"
    [ngClass]="{ active: pagination.pager.currentPage === page }"
    class="page-item number-item"
  >
    <a (click)="setPage(page)" >{{ page }}</a>
  </li>
  <li
    [ngClass]="{ disabled: pagination.pager.currentPage === pagination.pager.totalPages }"
    class="page-item next-item"
  >
    <a (click)="setPage(pagination.pager.currentPage + 1)" >Next</a>
  </li>
  <li
    [ngClass]="{ disabled: pagination.pager.currentPage === pagination.pager.totalPages }"
    class="page-item last-item"
  >
    <a (click)="setPage(pagination.pager.totalPages)" >Last</a>
  </li>
</ul>
